upstream django_dev {
    server django-web-dev:1319;  # Порт для dev (HTTPS внутри контейнера)
}

# upstream django_prod {
#     server django-web-prod:8000;  # Порт для prod (HTTP внутри контейнера)
# }

# HTTP сервер для редиректа на HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name localhost;

    # Редирект всех запросов на HTTPS
    return 301 https://$host$request_uri;
}

# HTTPS сервер
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name localhost;

    # Путь к сертификатам для Nginx
    ssl_certificate /etc/nginx/certs/cert.pem;
    ssl_certificate_key /etc/nginx/certs/key.pem;

    # Настройки SSL
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH;

    # Добавляем заголовки CORS
    add_header 'Access-Control-Allow-Origin' 'https://localhost' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
    add_header 'Access-Control-Allow-Credentials' 'true' always;

    # Обработка OPTIONS запросов (для CORS)
    if ($request_method = 'OPTIONS') {
        return 204;
    }

    # Обслуживание статических файлов
    location /static/ {
        alias /var/www/static/;
        access_log on;
        expires off;
    }

    location /media/ {
        alias /var/www/media/;
        access_log on;
        expires off;
    }

    # Явное правило для /callback
    location /callback {
        proxy_pass https://django_dev/callback;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_ssl_verify off;  # Отключаем проверку самоподписанного сертификата
        proxy_connect_timeout 60s;
        proxy_read_timeout 60s;
    }

    location /refresh {
        proxy_pass https://token-service:8002/refresh;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_ssl_verify off;
        proxy_connect_timeout 60s;
        proxy_read_timeout 60s;
        add_header 'Access-Control-Allow-Origin' 'https://localhost';
        add_header 'Access-Control-Allow-Methods' 'POST, OPTIONS';
        add_header 'Access-Control-Allow-Headers' 'Content-Type';
        add_header 'Access-Control-Allow-Credentials' 'true';
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # Проксирование остальных запросов к Django
    location / {
        proxy_pass https://django_dev;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_ssl_verify off;
        proxy_connect_timeout 60s;
        proxy_read_timeout 60s;
        access_log /var/log/nginx/django_access.log;  # Добавь логи
        error_log /var/log/nginx/django_error.log;
    }

    # Страница ошибок
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}